<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="organiser_profile.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
  <div id="nav"></div>
  <div class="mainsection">
    <div class="container">
        <div class="row">
           <div class="col-lg-6 col-md-6 d-flex justify-content-center">
                <img id="organiser" src="../images/organiser.svg">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="d-flex justify-content-start">
                <img id="dashes" class="organiserdash" src="../images/dashes.svg">
            </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label"></label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                      </div>
                      <div class="mb-3">
                        <label for="phone_num" class="form-label"></label>
                        <input type="number" class="form-control" id="phone_num" placeholder="Phone Number">
                      </div>
                      <div class="mb-3">
                        <label for="college" class="form-label"></label>
                        <input type="text" class="form-control" id="college" placeholder="College/University">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="mb-3">
                        <label for="website" class="form-label"></label>
                        <input type="link" class="form-control" id="website" placeholder="Website">
                      </div>
                      <div class="content">
                      <button type="button" class="btnsmallversion btn btn-success" id="btnaddhack">Add Hack</button>
                      </div>
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div id="foobottom">

  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="./organiser_profile.js"></script>
</html>
