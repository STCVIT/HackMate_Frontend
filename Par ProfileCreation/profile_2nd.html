<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <div class="mainsection">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 justify-content-center">
                <img id ="man" src="images/man.svg">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="d-flex justify-content-start">
              <img id="dashes" src="images/dashes2.svg">
              </div>
                <form>
                    <div class="mb-3">
                        <label for="linkedln" class="form-label"></label>
                        <input type="text" class="form-control" id="linkedln" placeholder="Linkedln">
                      </div>
                      <div class="mb-3">
                        <label for="github" class="form-label"></label>
                        <input type="text" class="form-control" id="github" placeholder="Github Link">
                      </div>
                      <div class="mb-3">
                        <label for="personal_website" class="form-label"></label>
                        <input type="text" class="form-control" id="personal_website" placeholder="Personal Website">
                      </div>
                      <div class="mb-3">
                        <label for="bio"></label>
                        <textarea class="form-control"rows="4" spellcheck="false" id="bio" placeholder="Bio"></textarea>
                      </div>
                      <button type="button" class="btnsmallversion btn btn-success" id="back">Back</button>
                      <button type="button" class="btnsmallversion btn btn-success" id="next">Next</button>
                </form>
            </div>
        </div>
    </div>
  </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
