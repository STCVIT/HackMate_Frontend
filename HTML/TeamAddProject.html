<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hackmate</title>
</head>
<body>
    <div id="nav"></div>
    <div class="comtainer" style="padding-top:10%;">
        <div class="row">
            <div class="heading_top" style="padding-left:40px">
                <h1>My Project.</h1>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="card text-center" style="background:#1D2833;">
                    <div class="card-body">
                      <h4 class="card-title" style="padding-bottom:20px;padding-top:5%;">Enter Project Name.</h4>
                      <div class="mb-3">
                          <div class="d-flex justify-content-center" style="background:#1D2833;">
                               <label for="projectName" class="form-label"></label>
                               <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                      </div>
                    </div>
                        <div  class="d-flex justify-content-center" style="background:#1D2833; padding-top:50px;">
                            <div id="bottom_square" style="background:#1D2833;">
                                <button id="square_active" class="square_inactive"> Start </button>
                            </div>
                            <div class="not_button" id="bottom_square" style="background:#1D2833;">
                                <button id="square_active" class="square_inactive">Not Now</button>
                            </div>  
                        </div>
                    </div>
                  </div>
          </div>
    </div>
    </div>
<div id="foobottom">

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../JS/profile2.js"></script>
</html>
