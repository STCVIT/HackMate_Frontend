<!DOCTYPE html>
<html>
<head>
	<title>Login and SignUp page</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="../Header/header.css">
<link rel="stylesheet" type="text/css" href="../Footer/footer.css">
<body>
	<div id="nav"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 first">
				<img src="./Pic 1.svg" height="400">
				<img src="./Pic 2.svg" height="400">
			</div>
			<div class="col-lg-6">
				<div class="form-wrap">
					<div class="tabs">
						<h3 class="signup-tab"><a id="active1" class="active3" href="#signup-tab-content">Sign Up</a></h3>
						<h3 class="login-tab"><a id="inactive1" class="inactive4" href="#login-tab-content">Login</a></h3>
					</div><!--.tabs-->

					<div class="tabs-content">
						<div id="signup-tab-content" class="active">
							<form class="signup-form" id="form" action="" method="post">
								<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
								<input type="password" class="input" id="user_pass1" autocomplete="off" placeholder="Password">
								<input type="password" class="input" id="user_pass2" autocomplete="off" placeholder="Confirm Password">
								<input type="submit" class="button" value="Sign Up" onclick="signup()">
							</form><!--.login-form-->
						</div><!--.signup-tab-content-->
						<div id="login-tab-content">
							<form class="login-form" id="form1" action="" method="post">
								<input type="text" class="input" id="login_email" autocomplete="off" placeholder="Email">
								<input type="password" class="input" id="login_pass1" autocomplete="off" placeholder="Password">
								<div class="help-text">
									<p><a class="forgot" href="#">Forgot password?</a></p>
								</div><!--.help-text-->
								<a href="profile.html"><input type="submit" class="button" value="Log In" onclick="signin()" id="getBtn"></a>
							</form><!--.login-form-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="foobottom"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="nav.js"></script>
</body>
</html>
