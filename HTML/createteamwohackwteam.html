<!DOCTYPE html>
<html>
<head>
	<title>Create Teams</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="../Header/headerl.css">
<link rel="stylesheet" type="text/css" href="/Footer/footer.css">
<body>
    <div id="nav"></div>
	<div class="container">
		<div class="row">
			<h3 class="text1">Create a Team.</h3>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="row">
					<div class="col-lg-9">
						<input type="text" class="input" id="team_name" autocomplete="off" placeholder="Enter Team Name">
					</div>
					<div class="col-lg-3">
						<input type="submit" class="button" value="Create">
					</div>
				</div>
				<div class="row names">
					<input type="text" class="input1" id="participant_name" autocomplete="off" placeholder="Search Participants by Username">
				</div>
				<div class="row options">
					<div class="row buttons">
						<ul class="top-button">
							<button id="active1" class="button3"><h6 class="text5">All</h6></button>
							<button id="inactive1" class="button2"><h6 class="text3">App Dev</h6></button>
							<button id="inactive2" class="button2"><h6 class="text6">Frontend Dev</h6></button>
							<button id="inactive3" class="button2"><h6 class="text7">Backend Dev</h6></button>
							<button id="inactive4" class="button2"><h6 class="text8">Machine Learning</h6></button>
        				</ul>
        				<ul class="low buttons">
        					<button id="inactive5" class="button2"><h6 class="text9">UI/UX Design</h6></button>
        					<button id="inactive6" class="button2"><h6 class="text10">Management</h6></button>
        					<button id="inactive7" class="button2"><h6 class="text11">Blockchain</h6></button>
        					<button id="inactive8" class="button2"><h6 class="text12">Cyber Security</h6></button>
        				</ul>
        			</div>
        		</div>
        		<div class="row persons">
        			<div class="card2">
        				<div class="card-body-2">
        					<div class="row">
        						<div class="col-lg-2 col-md-2">
        							<img src="./Image1.svg" class="Image1">
        						</div>
        						<div class="col-lg-7 col-md-7">
        							<h4 class="text13">Aneesh Panda</h4>
        							<h5 class="text14">Frontend Development</h5>
        						</div>
        						<div class="col-lg-3 col-md-3">
        							<h5 class="text15">INVITE</h5>
        						</div>
        					</div>
        				</div>
        			</div>
        			<div class="card2">
        				<div class="card-body-2">
        					<div class="row">
        						<div class="col-lg-2 col-md-2">
        							<img src="./Image2.svg" class="Image1">
        						</div>
        						<div class="col-lg-7 col-md-7">
        							<h4 class="text13">Aneesh Panda</h4>
        							<h5 class="text14">Frontend Development</h5>
        						</div>
        						<div class="col-lg-3 col-md-3">
        							<h5 class="text15">INVITE</h5>
        						</div>
        					</div>
        				</div>
        			</div>
        			<div class="card2">
        				<div class="card-body-2">
        					<div class="row">
        						<div class="col-lg-2 col-md-2">
        							<img src="./Image3.svg" class="Image1">
        						</div>
        						<div class="col-lg-7 col-md-7">
        							<h4 class="text13">Aneesh Panda</h4>
        							<h5 class="text14">Frontend Development</h5>
        						</div>
        						<div class="col-lg-3 col-md-3">
        							<h5 class="text15">INVITE</h5>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
                    <div class="card-body">
                    	<h5 class="card-title">Select the skills<br>for your team.</h5>
                        <p>
                        	<input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                        	<label class="check-label" for="flexCheckDefault">Frontend Development</label>
                        </p>
                        <p>
                        	<input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                        	<label class="check-label" for="flexCheckDefault">Backend Development</label>
                        </p>
                        <p>
                        	<input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                        	<label class="check-label" for="flexCheckDefault">UI/UX Design</label>
                        </p>
                        <p>
                            <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="check-label" for="flexCheckDefault">Machine Learning</label>
                        </p>
                        <p>
                            <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="check-label" for="flexCheckDefault">Management</label>
                        </p>
                        <p>
                            <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="check-label" for="flexCheckDefault">App Development</label>
                        </p>
                        <p>
                            <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="check-label" for="flexCheckDefault">Cybersecurity</label>
                        </p>
                        <p>
                            <input class="check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="check-label" for="flexCheckDefault">Blockchain</label>
                        </p>
                        <p>
                            <button class="button1">Submit</button>
                        </p>
                    </div>
                </div>
			</div>
		</div>
	</div>
    <div id="foobottom"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
