<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Header/header.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Footer/footer.css">
    <title>Hackmate</title>
</head>
<body>
  <div id="nav"></div>
  <div class="mainsection">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 justify-content-center">
                <img id ="man" src="../Assets/Images/man.svg" style="padding-top:80px;">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="maintext2">
                <h2>A bit about yourself.</h2>
              </div>
              <div class="d-flex justify-content-start" style="padding-top:40px;">
              <img id="dashes2" src="../Assets/Images/dashes2.svg">
              </div>
                <form id="form2">
                    <div class="mb-3">
                        <label for="linkedln" class="form-label" name=linkedln></label>
                        <input type="text" class="form-control" id="linkedln" required placeholder="LinkedIn">
                        <small>Error Message</small>
                      </div>
                      <div class="mb-3">
                        <label for="github" class="form-label" name="github"></label>
                        <input type="text" class="form-control" id="github" required placeholder="Github Link">
                        <small>Error Message</small>
                      </div>
                      <div class="mb-3">
                        <label for="personal_website" class="form-label" name="personal_website"></label>
                        <input type="text" class="form-control" id="personal_website"  placeholder="Personal Website">
                        <small>Error Message</small>
                      </div>
                      <div class="mb-3">
                        <label for="bio" name="bio"></label>
                        <textarea class="form-control"rows="4" spellcheck="false" id="bio"  placeholder="Bio"></textarea>
                        <small>Error Message</small>
                      </div>
                      <div class="lobutton" style="display: flex;">
                      <div class="content1">
                      <a class="btnsmallversion btn btn-success" id="back" href="./profile.html">Back</a>
                      </div>
                      <div class="content2">
                        <button class="btnsmallversion btn btn-success" onclick="secondpage_profile()"id="next1">Next</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div id="foobottom"></div> 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
