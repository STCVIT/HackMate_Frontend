<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
	<link rel="stylesheet" href="styles2.css">
</head>
<body>
	<div class="container">
		<div class="row">
      		<div class="col-lg-10 col-xl-9 mx-auto">
        		<div class="card card-signin flex-row my-5">
          			<div class="card-body">
            			<h3 class="card-title text-center"><b>Log In</b></h3>
            			<form class="form-signin">
            				<button class="btn btn-lg btn-google btn-block" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              				<button class="btn btn-lg btn-facebook btn-block" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
              				<hr class="my-4">
            				<div class="form-label-group">
                				<input type="text" id="inputUserame" class="form-control" placeholder="Username" required="">
                				<label for="inputUserame">Name</label>
              				</div>
              				<div class="form-label-group">
                				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
                				<label for="inputEmail">Email address</label>
              				</div>
              				<div class="form-label-group">
                				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                				<label for="inputPassword">Password</label>
              				</div>
              				<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
              				<a class="d-block text-center mt-2 small" href="#">Already have an account? Sign In</a>
            			</form>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script type="text/javascript" src="index2.js"></script>
</body>
</html>
