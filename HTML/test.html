                document.querySelector(".notification2").innerHTML += "<div class='row notification-inner' style='background: #283d4c;'>    <div class='col-1' style='margin-left: 30px; padding-left: 0;'><img            style='width: 47px;' src='../Assets/Images/userdp.svg' alt=''></div>    <div class='col-6 text-start'>        <nbw>" + element.leader.name + "</nbw> has invited you to join the team <nbw>" + element.team.name + "</nbw>.    </div>    <div class='col-2'>        <nbgr id=" + element.inv._id + " onclick='acceptreq(event.target.id)'>ACCEPT</nbgr>    </div>    <div class='col-2'>        <nbgr id=" + element.inv._id + " onclick='rejectreq(event.target.id)'>REJECT</nbgr>    </div></div>"
            });
            requests.sent.forEach(element => {
                console.log(element)
                document.querySelector(".notification2").innerHTML += "<div class='row notification-inner' style='background: #283d4c;'>    <div class='col-1' style='margin-left: 30px; padding-left: 0;'><img            style='width: 47px;' src='../Assets/Images/userdp.svg' alt=''></div>    <div class='col-6 text-start'>        <nbw> You </nbw> have invited" + element.participant.name + "to join the team <nbw>" + element.team.name + "</nbw>.    </div>    <div class='col-4 text-center'> <nbgr id=" + element.inv._id + " onclick='deletereq(event.target.id)'>DELETE</nbgr>    </div></div>"
            });
        }
    }


</script>
