    <div id="nav"></div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-1 col-sm-1 col-1"> </div>
            <div class="col-md-5">
                <div class="hackname">DevSpace'21</div>
            </div>
            <div class="col-md-5">
                <div class="text-end justify-content-end">
                    <div class="btns"><a class=" delete btn btn-success" href="#" role="button">Delete Hack</a>
                        <a class=" savechanges btn btn-success" href="#" role="button">Save Changes</a>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1 col-sm-1 col-1"> </div>
            <div class="col-md-5">

                <div class="details">
                    <div class="inputdeets">
                        <nbg>NAME</nbg> <br>
                        <input class="textbox" type="text" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>VENUE</nbg> <br>
                        <input class="textbox" type="text" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>MODE OF CONDUCT</nbg> <br>
                        <input class="textbox" type="text" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>WEBSITE LINK</nbg> <br>
                        <input class="textbox" type="text" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>BIO</nbg> <br>
                        <textarea class="textboxbio" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-5">

                <div class="details2">
                    <div class="inputdeets" style="height: 216.062px;">
                        <nbg>POSTER</nbg> <br>
                        <label for="image_uploads">
                            <div class="box text-center"><img class="plus" src="../Assets/Images/plus.svg" alt=""></div>
                        </label>
                        <input style="height: 0px;" type="file" id="image_uploads" name="image_uploads"
                            accept=".jpg, .jpeg, .png" multiple>
                    </div>
                    <div class="inputdeets">
                        <nbg>START DATE</nbg> <br>
                        <input class="textbox" type="date" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>END DATE</nbg> <br>
                        <input class="textbox" type="date" name="" id=""> <br>
                    </div>
                    <div class="inputdeets">
                        <nbg>MIN TEAM SIZE</nbg> <br>
                        <input class="textbox" type="number" name="" id="" min="0">
                    </div>
                    <div class="inputdeets">
                        <nbg>MAX TEAM SIZE</nbg> <br>
                        <input class="textbox" type="number" name="" id="" min="0">
                    </div>
                    <div class="inputdeets">
                        <nbg>PRIZES POOL</nbg> <br>
                        <input class="textbox" type="text" name="" id=""> <br>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-1 col-1"> </div>
            <div class="col-md-10">
                <div class="nbg">
                    <nbg>TEAMS</nbg>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
