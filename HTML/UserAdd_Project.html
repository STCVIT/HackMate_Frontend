<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <link rel="stylesheet" type="text/css" href="../Assets/Footer/footer.css">
    <link rel="stylesheet" href="../Assets/Header/headerl.css">
    <title>Hackmate</title>
</head>
<body>
    <div id="nav"></div>
    <div class="mainsection">
    <div class="container">
        <div class="row">
            <div class="caption">
                <h1>Eureka.</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form id="form">
                      <div class="mb-3">
                        <label for="github" class="form-label">GITHUB LINK</label>
                        <input type="link" class="form-control" autocomplete="off" id="git" placeholder="GITHUB link">
                      </div>
                      <div class="mb-3">
                        <label for="linkedln" class="form-label">DESIGN</label>
                        <input type="text" class="form-control" autocomplete="off" id="linkedln" placeholder="Design">
                      </div>
                      <div class="mb-3">
                        <label for="personal_website" class="form-label">DEMO LINK</label>
                        <input type="text" class="form-control" autocomplete="off" id="personal_website" placeholder="Demo Link">
                      </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form id="form">
                    <div class="mb-3">
                        <label for="bio" class="form-label">DESCRIPTION</label>
                        <textarea class="form-control"rows="8" spellcheck="false" id="bio" placeholder="Bio"></textarea>
                      </div>
                </form>   
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center" id="bottom_square" style="padding-top:30px;">
                <a href="./Project_Profile.html"><button id="square_active" class="square_inactive" style="width:300px;">Submit</button></a>
            </div>
        </div>
    </div>
</div>
<div id="foobottom">

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="../JS/profile2.js"></script>
</html>
