<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hackmate</title>
</head>
<body>
  <div id="nav"></div>
  <div class="mainsection">

        <div class="row">

                <img id ="man" src="../Assets/images/man.svg" style="padding-top:80px;">

              <img id="dashes2" src="../Assets/images/dashes2.svg">
              </div>

                    <div class="mb-3">
                        <label for="linkedln" class="form-label"></label>

                      <div class="mb-3">

                        <label for="bio"></label>
                        <textarea class="form-control"rows="4" spellcheck="false" id="bio" placeholder="Bio"></textarea>
                      </div>
                      <div class="content">
                      <a class="btnsmallversion btn btn-success" id="back" href="./profile.html">Back</a>
                      <a class="btnsmallversion btn btn-success" id="next1" href="./profile_skills.html">Next</a>
